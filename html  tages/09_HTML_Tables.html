<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table TAG</title>
    <style>
    table,td,th{
      border: 2px solid red;
      border-collapse:collapse;
    }
#custom-table thead{
  background-color:red;
}
        body{
            font-family: Arial,sans-serif;
        }
    </style>
</head>
<body>

    <!-- Simple Table -->
    <h2> Simple Table </h2>
      <table width="100%",height="50%">
        <thead>
          <tr>
             <th>sno</th>
             <th>name</th>
             <th>place</th>
          </tr>
        </thead>
        <tbody>
          <tr>
                <td>1</td>
                <td>ram</td>
                <td>tamilnadu</td>
            </tr>
            <tr>
                <td>2</td>
                <td>sam</td>
                <td>kerala</td>
            </tr>
            <tr>
                    <td>3</td>
                    <td>damu</td>
                    <td>ap</td>
            </tr>
        </tbody>
      </table>

    <!-- Table with Col Span -->
    <h2> Table with Col Span </h2>
    <table width="100%",height="50%">
      <thead>
        <tr>
           <th>sno</th>
           <th colspan="2">name & place</th>

        </tr>
      </thead>
      <tbody>
        <tr>
              <td>1</td>
              <td>ram</td>
              <td>tamilnadu</td>
          </tr>
          <tr>
              <td>2</td>
              <td>sam</td>
              <td>kerala</td>
          </tr>
          <tr>
                  <td>3</td>
                  <td>damu</td>
                  <td>ap</td>
          </tr>
      </tbody>
    </table>

    <!-- Table With Row Span -->
    <h2> Table With Row Span </h2>
    <table width="100%",height="50%">
      <thead>
        <tr>
           <th>sno</th>
           <th>name</th>
           <th>place</th>
        </tr>
      </thead>
      <tbody>
        <tr>
              <td rowspan="2">1&2</td>
              <td>ram</td>
              <td>tamilnadu</td>
          </tr>
          <tr>

              <td>sam</td>
              <td>kerala</td>
          </tr>
          <tr>
                  <td>3</td>
                  <td>damu</td>
                  <td>ap</td>
          </tr>
      </tbody>
    </table>

    <!-- Custom Table with CSS -->
    <h2> Custom Table with CSS </h2>
  
      <table width="100%",height="50%", id="custom-table">
      <thead>
        <tr>
           <th>sno</th>
           <th>name</th>
           <th>place</th>
        </tr>
      </thead>
      <tbody>
        <tr>
              <td>1</td>
              <td>ram</td>
              <td>tamilnadu</td>
          </tr>
          <tr>
              <td>2</td>
              <td>sam</td>
              <td>kerala</td>
          </tr>
          <tr>
                  <td>3</td>
                  <td>damu</td>
                  <td>ap</td>
          </tr>
      </tbody>
    </table>

</body>
</html>
