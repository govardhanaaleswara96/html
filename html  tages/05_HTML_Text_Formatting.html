<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Text Format</title>
    <style>
div
{
background:seagreen;
color:white;
padding:10px;
margin:5px;
width:400px;
text-align:center;
text-transform:lowercase;
font-family:Arial:sanserif;
}
</style>
</head>
<body>

  <!-- HEAD TEXT -->
  <div>
      <h1>I am <head>HEAD</head> TEXT</h1>
  </div>


<!-- ITALIC TEXT -->
<div>
    <h1>I am <i>ITALIC</i> TEXT</h1>
</div>
<!-- strong TEXT -->
<div>
    <h1>I am <strong>strong</strong> TEXT</h1>
</div>
<!-- EM TEXT -->
<div>
    <h1>I am <em>EM</em> TEXT</h1>
</div>

<!-- MARK TEXT -->
<div>
    <h1>I am <mark>MARK</mark> TEXT</h1>
</div>

<!-- SMALL TEXT -->
<div>
    <h1>I am <small>SMALL</small> TEXT</h1>
</div>

<!-- DEL TEXT -->
<div>
    <h1>I am <del>DEL</del> TEXT</h1>
</div>

<!-- INS TEXT -->
<div>
    <h1>I am <ins>INS</ins> TEXT</h1>
</div>

<!-- SUB TEXT -->
<div>
    <h1>I am <sub>SUB</sub> TEXT</h1>
</div>

<!-- SUP TEXT -->
<div>
    <h1>I am <sup>SUP </sup>TEXT</h1>
</div>

</body>
</html>
