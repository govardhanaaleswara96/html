<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Anchor Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
    </style>
</head>
<body>
<p id=home>homepage</p>
    <!-- Simple Links -->
    <p>Simple Links</p>
    <a href="https://www.google.co.in/">google</a>

    <!-- Local Links -->
    <p>Local Links</p>
    <a href="http://127.0.0.1:3000/05_HTML_Text_Formatting.html">textformatting</a>

    <!-- External Links -->
    <p>External Link</p>
    <a href="https://www.facebook.com/">Facebook</a>
    <!-- Links with target -->
    <p>Links with target</p>
  <a href="https://www.amazon.in/" target="-blank">amazon</a>
    <!-- Images as Links -->
    <p>Images as Links</p>
  <a href="https://www.youtube.com/" target="-blank"> <img src="img/youtube.jpg" width="200px",height="100px"></a>
    <!-- Bookmarks with Ids -->
    <p>Bookmarks with Ids</p>
  <a href="#home">back to home</a>
</body>
</html>
