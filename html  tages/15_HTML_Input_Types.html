<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Types</title>
    <style>
        body{
            font-family: "Comic Sans ms", sans-serif;
        }
        div{
          background-color:gold;
          color:black;
          padding:20px;
          width:400px;
          border-radius:20px;
        }
    </style>
</head>
<body>

    <h1 align="center">HTML Input Types</h1>

    <!-- input type text -->
    <h2>Text Box</h2>
  <div>
  <form>
      <label>user name</label>
      <input type="text">
 </div>
   </form>
   <br>
    <!-- input type password -->
    <h2>Password Box</h2>
    <div>
    <form>
        <label>password</label>
        <input type="password">
  </form>
    </div>

    <!-- input type submit -->
    <h2>Submit Button</h2>
 <div>
    <form>
        <label>user name</label>
        <input type="text">
        <input type="submit" value="submit">
   </form>
   </div>

    <!-- input type reset -->
    <h2>Reset Button</h2>
    <div>
    <form>
        <label>user name</label>
        <input type="text">
        <input type="reset" value="reset">
  </form>
  </div>

    <!-- input type radio -->
    <h2>Radio Field</h2>
  <div>
  <form>
        <label>select your gender</label>
        <input type="radio" name="goa">male
        <input type="radio" name="goa">female
   </form>
   </div>

    <!-- input type checkbox -->
    <h2>Check Box</h2>
<div>
   <form>
         <label>select your course</label>
         <input type="checkbox">html
          <input type="checkbox">css
          <input type="checkbox">javascript
       </form>
     </div>


    <!-- HTML5 Input Types color, date, datetime-local, email,
    month, number, range, search, time, url, Week-->

    <h1 align="center">HTML5 Input Types</h1>

    <!-- color -->

    <h2>Input Type color</h2>
    <div>
      <form>
              <label>colors</label>
              <input type="color">
        </form>
        </div>


    <!-- date -->
    <h2>Input Type date</h2>
    <div>
      <form>
         <label>date</label>
         <input type="date">
  </form>
</div>
<br>
    <!-- datetime-local -->
    <h2>Input Type datetime-local</h2>
    <div>
      <form>
        <label>date&time</label>
        <input type="datetime-local">
  </form>
</div>

    <!-- email -->
        <h2>Input Type email</h2>
    <div>
      <form>
           <label>email</label>
           <input type="email">
  </form>
</div>

    <!-- month -->
        <h2>Input Type month</h2>
        <label>month/label>
        <input type="month">
  </form>
</div>

    <!-- number -->
        <h2>Input Type number</h2>
    <div>
      <form>
       <label>number</label>
       <input type="number">
  </form>
</div>

    <!-- range -->
      <h2>Input Type range</h2>
    <div>
      <form>
           <label>range</label>
           0<input type="range">100
  </form>
</div>

    <!-- search -->
    <h2>Input Type search</h2>
    <div>
      <form>
        <label>search</label>
        <input type="search">
  </form>
</div>

    <!-- time -->
    <h2>Input Type time</h2>
    <div>
  <form>
        <label>time</label>
       <input type="time">
  </form>
</div>

    <!-- week -->
    <h2>Input Type week</h2>
    <div>
     <form>
        <label>time</label>
        <input type="week">
  </form>
</div>
<!-- file-->
<h2>file selection</h2>
<div>
 <form>
    <label>time</label>
    <input type="file">
</form>
</div>
<br><br><br>
</body>
</html>
