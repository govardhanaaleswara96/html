<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
      #photo-frame{
        margin-left:50px;
        border:15px solid saddlebrown;
      }
      #photo-frame:hover{
        box-shadow:10px 10px 5px 5px;
      }

        body{
            font-family: Arial,sans-serif;
        }
  </style>
</head>
<body>

    <h2>Simple Image</h2>
 <img src=img/google.jpg >

    <h2>Image with Width and Height</h2>

    <img src=img/google.jpg width="200px",height="100px">

    <h2>Image with Alt attribute</h2>

    <img src=img/google1.jpg width="200px",height="100px" alt="google logo">

    <h2>Image with Border like photo frame</h2>

    <img src=img/google.jpg width="200px",height="100px" id="photo-frame">

    <h2>Image with right align</h2>
    <img src=img/google.jpg width="200px" height="100px" align="right" >


</body>
</html>
