<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Unordered List</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        ul{
          background:aqua;
          margin:10px;
        }
        li{
           background:deeppink;
           margin:10px;
        }
    </style>
</head>
<body>

    <!-- Simple Un Ordered List (disc) -->
    <h2>Simple Unordered List</h2>
<ul>
  <li>html</li>
  <li>css</li>
  <li>jquery</li>
  <li>angler js</li>
</ul>

    <h2>Unordered List with type 'square'</h2>
  <ul type='square'>
    <li>html</li>
    <li>css</li>
    <li>jquery</li>
    <li>angler js</li>
  </ul>
    <h2>Unordered List with type 'none'</h2>
  <ul type='none'>
    <li>html</li>
    <li>css</li>
    <li>jquery</li>
    <li>angler js</li>
  </ul>
</body>
</html>
